<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat inMentor</title>
  <link rel="stylesheet" href="../static/CSS/stylechatbot.css" />
</head>
<body>
  <div class="header-bar">
  <div class="logo-text">in<span>Mentor</span></div>
  <nav class="nav-links">
    <a href="trangchu.html">Trang chủ</a>
    <a href="trangweb.html">Về chúng tôi</a>
    <a href="chatbot.html">Phỏng vấn AI</a>
    <a href="dsvieclam.html">Danh sách việc làm</a>
    <a href="feedback.html">Feedback</a>
  </nav>
</div>

 <div class="career-select-wrapper" style="text-align: center; margin: 20px 0;">
    <label for="career-select" style="font-weight: bold; margin-right: 10px;">Chọn lĩnh vực nghề nghiệp:</label>
    <select id="career-select" name="career">
      <option value="backend-java">Backend - Java</option>
      <option value="frontend">Frontend</option>
      <option value="ai">AI / Machine Learning</option>
      <option value="fullstack">Fullstack</option>
      <option value="qa">QA / Tester</option>
    </select>
  </div>

  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-start" id="chat-start">
        <div>Bắt đầu</div>
        <small id="loading-text">Đang tải dữ liệu...</small>
      </div>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Nhập tin nhắn..." autocomplete="off" required />
      <button type="submit" id="send-button">Gửi</button>
    </form>
  </div>

  <script src="../static/JS/scriptchatbot.js"></script>
</body>
</html>
